<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | QR code component</title>
</head>
<body class="bg-accent-300">
  <div class="credits">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Periodication.
  </div>
  <div class="container bg-neutral-100">
    <img src="./images/image-qr-code.png" alt="https://www.frontendmentor.io/">
    <div class="bottom-text">
      <h2 class="heading-text-preset text-accent-900 fw-bold">Improve your front-end skills by building projects</h2>
      <span class="body-text-preset text-accent-500">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</span>
    </div>
  </div>
</body>
</html>
